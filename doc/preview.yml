site:
  title: Neo4j Graph Data Science Client
  url: https://neo4j.com/docs
  start_page: graph-data-science-client:ROOT:index.adoc

content:
  sources:
  - url: ../
    start_path: doc
    branches:
    - HEAD
    include: doc/
    exclude:
    - '!**/_includes/*'
    - '!**/readme.adoc'
    - '!**/README.adoc'
ui:
  bundle:
    url: https://static-content.neo4j.com/build/ui-bundle-latest.zip
    snapshot: true
  output_dir: /assets

runtime:
  fetch: true

urls:
  html_extension_style: indexify

asciidoc:
  extensions:
  - "@neo4j-documentation/remote-include"
  - "@neo4j-documentation/macros"
  - "@neo4j-antora/antora-page-roles"
  - "@neo4j-antora/antora-table-footnotes"
  attributes:
    page-theme: docs
    page-type: Docs
    page-search-type: Docs
    page-search-site: Reference Docs
    page-canonical-root: /docs
    page-pagination: true
    page-no-canonical: true
    page-origin-private: false
    page-hide-toc: false
    page-mixpanel: 4bfb2414ab973c741b6f067bf06d5575
    # page-cdn: /static/assets
    includePDF: false
    sectnums: true
    sectnumlevel: 3
    doctype: book
    nonhtmloutput: ""
    # sectnums: true, removed so they are off by default
    # sectnumlevel: 3,
    experimental: ''
    copyright: 2024
    common-license-page-uri: https://neo4j.com/docs/license/
    operations-manual-base-uri: https://neo4j.com/docs/operations-manual/
    neo4j-docs-base-uri: https://neo4j.com/docs
    api-version: 1.16-preview
    # User research promo
    page-ad-overline-link: https://p.consentkit.com/baf41f1b-7816-4e04-82a7-b4c6d93ddf19/?ref=gds-docs
    page-ad-title: Join the User Research panel
    page-ad-icon: chat-bubble-left-right
    page-ad-description:  Influence the future of Neo4j products by sharing your experiences with a researcher.
    page-ad-link: https://p.consentkit.com/baf41f1b-7816-4e04-82a7-b4c6d93ddf19/?ref=gds-docs
    page-ad-underline-role: button
    page-ad-underline: Learn more
