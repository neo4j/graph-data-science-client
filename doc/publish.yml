site:
  title: Neo4j Graph Data Science Client
  url: https://neo4j.com/docs
  start_page: graph-data-science-client:ROOT:index.adoc

content:
  sources:
  - url: ../
    edit_url: '{web_url}/tree/{refname}/{path}'
    start_path: doc
    branches: ['1.10', '1.11', '1.12', '1.13', '1.14', 'main']
    include: doc/
    exclude:
    - '!**/_includes/*'
    - '!**/readme.adoc'
    - '!**/README.adoc'
ui:
  bundle:
    url: https://static-content.neo4j.com/build/ui-bundle-latest.zip
    snapshot: true
  output_dir: /assets

urls:
  html_extension_style: indexify

asciidoc:
  extensions:
  - "@neo4j-documentation/remote-include"
  - "@neo4j-documentation/macros"
  - "@neo4j-antora/antora-page-roles"
  - "@neo4j-antora/antora-table-footnotes"
  attributes:
    page-theme: docs
    page-type: Docs
    page-search-type: Docs
    page-search-site: Reference Docs
    page-canonical-root: /docs
    page-pagination: true
    page-no-canonical: true
    page-origin-private: false
    page-hide-toc: false
    page-mixpanel: 4bfb2414ab973c741b6f067bf06d5575
    # page-cdn: /static/assets
    includePDF: false
    sectnums: true
    sectnumlevel: 3
    doctype: book
    nonhtmloutput: ""
    # sectnums: true, removed so they are off by default
    # sectnumlevel: 3,
    experimental: ''
    copyright: 2025
    common-license-page-uri: https://neo4j.com/docs/license/
    operations-manual-base-uri: https://neo4j.com/docs/operations-manual/
    neo4j-docs-base-uri: https://neo4j.com/docs
    api-version: 1.15-preview
